var win=null;
function NewWindow(mypage,myname,w,h,scroll,pos){
if(pos=="random"){LeftPosition=(screen.width)?Math.floor(Math.random()*(screen.width-w)):100;TopPosition=(screen.height)?Math.floor(Math.random()*((screen.height-h)-75)):100;}
if(pos=="center"){LeftPosition=(screen.width)?(screen.width-w)/2:100;TopPosition=(screen.height)?(screen.height-h)/2:100;}
else if((pos!="center" && pos!="random") || pos==null){LeftPosition=0;TopPosition=20}
settings='width='+w+',height='+h+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',location=no,directories=no,status=no,menubar=no,toolbar=no,resizable=no';
win=window.open(mypage,myname,settings);}

</script>
</head>
<body>
 <a href="http://127.0.0.1:5000/" style="text-decoration:none;color:white;font: bold 1.75em Arial,Helvetica,sans-serif;" onclick="NewWindow(this.href,'mywin','475','350','no','center');return false"><div style="background-color:#81252A;width:8em;height:2em;border-radius:5px;text-align:center;padding-top:1em">
 Listen Live
 </div></a>
</body>
